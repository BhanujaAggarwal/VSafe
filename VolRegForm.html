<html>
    <h1>
        <div style="text-align:center" >
            Registration Form
        </div>
    </h1>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>

    <body style="padding: 100px; padding-top: 0; background: lightblue" class = "container">
        <form>
            <div class="form-row">
                <label for="inputEmail4">First Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-row">
                <label for="inputEmail4">Last Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-row">
                <!-- <div class="form-group col-md-6"> -->
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                <!-- </div> -->
            </div>
            <div class="form-row">
                <label for="inputAddress">Contact Number</label>
                <input type="number" class="form-control" id="inputAddress">
            </div>
            <div class="form-row">
                <label for="inputAddress">Aadhaar Card Number</label>
                <input type="number" class="form-control" id="inputAddress">
            </div>
            
            <div class="form-row">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-row">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="form-row">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-row">
                <label for="inputState">State</label>
                <input id="inputState" class="form-control">
            </div>
            <div class="form-row">
                <label for="inputZip">Zip/Pin Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <br>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I agree to share my Aadhaar number and address.
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </body>
